<div class="card">
  <input [(ngModel)]="ciudadBusqueda" placeholder="Ej: Madrid, ES" />
  <button (click)="ejecutarBusqueda()">Buscar</button>

  @if (climaService.loading()) {
    <p>Consultando satélites...</p>
  }

  @if (climaService.climaActual(); as clima) {
    <div class="result">
      <h3>{{ clima.name }}</h3>
      <p>Temperatura: {{ clima.main.temp }}°K</p>
    </div>
  }
</div>
