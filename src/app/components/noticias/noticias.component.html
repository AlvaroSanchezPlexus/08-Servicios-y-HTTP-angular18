<div class="news-list">
  @for (item of newsService.noticias(); track item.url) {
    <article class="news-item">
      <h4>{{ item.title }}</h4>
    </article>
  }

  <button (click)="cargarMas()" [disabled]="newsService.loading()">
    {{ newsService.loading() ? "Cargando..." : "Ver m√°s noticias" }}
  </button>
</div>
